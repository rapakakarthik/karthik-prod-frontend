<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosted Diagram</title>
    <style>
        .diagram-container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Diagram Hosted on Server</h1>
    <div class="diagram-container">
        <!-- Insert your SVG or static content here -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
            <!-- Example: Simple Rectangle -->
            <rect x="100" y="100" width="200" height="100" fill="#12AAB5" />
            <text x="150" y="160" font-family="Arial" font-size="16" fill="#fff">Example Diagram</text>
        </svg>
    </div>
</body>
</html>
